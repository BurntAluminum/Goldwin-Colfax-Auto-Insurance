<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Goldwin and Colfax Auto Insurance</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <h1>Car Insurance</h1>

    <p>To give you a quote we're gonna need your personal details</p>

    <form id="insurance">
      <label for="Name">Name</label>
      <input id="Name" type="text">
      <br>
      <label for="DOB">Date of Birth</label>
      <input id="DOB" type="text">
      <br>
      <label for="Gender">Gender</label>
      <select id="Gender">
        <option value="Female">Female</option>
        <option value="Male">Male</option>
      </select>
      <br>
      <label for="CardNumber">Credit Card</label>
      <input id="CardNumber" type="text">
      <br>
      <label for="Pin">Pin</label>
      <input id="Pin" type="text">
      <br>
      <label for="SSNumber">Social Security</label>
      <input id="SSNumber" type="text">

      <button type="submit" class="btn">Calculate a Quote</button>

    </form>
    <div id="quote">
      <p>Oh man you idiot, we just took $<span id="rate"></span> from your bank account.</p>
      <div>
    </div>
  </body>
</html>
